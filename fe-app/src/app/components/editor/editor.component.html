
<jqxNotification #jqxNotification 
[template]="'info'" 
[autoClose]="true" 
[appendContainer]="'#notificationContainer'"
[opacity]="0.8"
[width]="'100%'">
<div>
  <div #notificationContent></div>
</div>
</jqxNotification>

<div class="column right-wrapper" id="editorContainer">
  <div class="monaco" #monacoDivTag></div>
  <div class="save-button" (click)="onSave()" *ngIf="isSaveButtonEnabled">Save</div>
  <div class="notification" id="notificationContainer"></div>
</div>
